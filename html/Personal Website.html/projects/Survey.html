<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles-survey.css" />
  </head>
  <header>
      <img id="logo" src="https://play-lh.googleusercontent.com/X_QUs14bmj6gTofDhV0SACzXxD88AOWIAMLTexXiOIEcL3DT1Bk_Wb_q2qnlrCfbmXBO">
      <h1 id="title">TeamFight Tactics Survey</h1>
      <img id="logo2" src="https://w0.peakpx.com/wallpaper/615/630/HD-wallpaper-riot-fist-black-league-of-legends-logo-riot-games-riot-games-fist-riot-games-riot-logo-riot.jpg">
      </header>
  <body>
    <p id="description">Thank you for taking the time to help us improve the game</p><form method="post" action='https://register-demo.freecodecamp.org' id="survey-form"> 
<fieldset>
  <div class="form-group">
  <label for="name" id="name-label">Name</label>
  <input id="name" type="text" name="name" required placeholder="Enter your name"></input> 
    </fieldset>  
    </div>
    <div class="form-group">
<fieldset>
  <label for="email" id="email-label">Email</label> 
    <input id="email" type="email" name="email" required placeholder="Enter your email"></input> 
    </fieldset>  
    </div>
    <div class="form-group">
    <fieldset>
  <label for="number" id="number-label">Age</label> 
    <input id="number" type="number" name="age" required min="13" max="120" placeholder="Age"></input> 
    </fieldset>  
    </div>
    <fieldset>
  <label for="occupation">Which option best describes your current rank?</label> 
    <select id="dropdown" name="occupation" required> 
    <option value="">Select current rank</option>
    <option value="1">Gold+</option>
    <option value="2">Platinum+</option>
    <option value="3">Diamond+</option>
    <option value="4">Masters+</option>
    <option value="5">GM+</option>
    </select>
    </fieldset>  
    <fieldset>
  <label for="recommend">Would you recommend TFT to a friend?</label> 
    <input id="recommend" type="radio" name="recommend" required value="1">Definitely</input> 
    <input id="recommend" type="radio" name="recommend" required value="2">Maybe</input> 
    <input id="recommend" type="radio" name="recommend" required value="3">Not sure</input> 
    </fieldset>  
    <fieldset>
  <label for="feature">What is your favorite set in TFT?</label> 
    <select id="feature " name="feature">
      <option value="">Selection an set</option>
      <option value="1">Set 1: Beta</option>
      <option value="2">Set 2: Rise of the Elements</option>
      <option value="3">Set 3: Galaxies/Return to the Stars</option>
      <option value="4"> Set 4: Fates/Festival of Beasts</option>
      <option value="5">Set 5: Reckoning/Dawn of Heroes</option>
      <option value="6">Set 6: Gizmos and Gadgets/Neon Nights</option>
      <option value="7">Set 7: Dragonlands/Uncharted Realms</option>
      <option value="8">Set 8: Monsters Attack!</option>
      <option value="9">Set 9: Runeterra Reforged</option>
      </select required> 
    </fieldset>  
    <fieldset>
  <label for="improve">What would you like to see improved? </label> 
    <input  type="checkbox" value="1">Comestics & Rewards</input>
     <input  type="checkbox" value="2">Frequencies of new patches</input>
     <input  type="checkbox" value="3">Game balancing</input> 
       <input  type="checkbox" value="4">More game modes</input>
    </fieldset>  
    <div class="form-group">
    <fieldset>
  <label for="suggestions">Any comments or suggestions?<textarea id="suggestions"></textarea></label> 
    </fieldset>  
    </div>
</fieldset>
      <button id="submit" type="submit" value="Submit" >Submit</button>
    </form>
  </body>
</html>
